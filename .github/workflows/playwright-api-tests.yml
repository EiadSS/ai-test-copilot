name: Playwright API Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      api:
        image: python:3.12-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start backend (docker compose)
        run: |
          cp .env.example .env
          docker compose up -d --build
          sleep 5
          curl -f http://localhost:8000/docs >/dev/null

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate Playwright tests zip (CI)
        run: |
          python -m pip install -r backend/requirements.txt
          PYTHONPATH=backend python demo/generate_zip.py
          mkdir -p pw
          unzip -o pw.zip -d pw
          ls -la pw/*

      - name: Install Playwright deps
        run: |
          cd pw/*-playwright-api-tests
          npm install
          npx playwright install --with-deps

      - name: Run tests
        env:
          BASE_URL: http://localhost:8000/api/
        run: |
          cd pw/*-playwright-api-tests
          npm test

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: pw/*-playwright-api-tests/test-results

      - name: Upload Playwright report/artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: playwright/demo-project-playwright-api-tests/test-results